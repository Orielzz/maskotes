<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" defer></script>
  <script src="./script/produto.js" defer></script>
  <link rel="stylesheet" href="../css/css.css">
  <!-- Adicione mais links conforme necessário para estilos personalizados ou scripts adicionais -->
</head>
<body>
  <div class="container mt-5">
    <h2>Lista de Produtos</h2>

    <!-- Campo de Pesquisa -->
    <div class="mb-3">
      <label for="searchInput" class="form-label">Pesquisar por Nome:</label>
      <input type="text" class="form-control" id="searchInput" placeholder="Digite nome">
    </div>

    <!-- Tabela de Produtos -->
    <table class="table">
      <thead>
        <tr>
          <th>Código de Barras</th>
          <th>Nome</th>
          <th>Marca</th>
          <th>Animal</th>
          <th>Idade</th>
          <th>Sabor</th>
          <th>Porte</th>
          <th>Tipo</th>
          <th>Preço do Saco</th>
          <th>Preço à Quilo</th>
          <!-- Adicione mais colunas conforme necessário -->
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- Os resultados da pesquisa serão exibidos aqui -->
      </tbody>
    </table>
  </div>


</body>
</html>
