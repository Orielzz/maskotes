<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" defer></script>
    <script src="./script/fornecedor.js" defer></script>
    <link rel="stylesheet" href="../css/css.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastro de Fornecedor</h2>
        <form id="fornecedorForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Fornecedor</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">NÃºmero de Contato</label>
                <input type="tel" class="form-control" id="numero" name="numero" placeholder="22-xxxxx-xxxx"  pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <div id="mensagem" class="mt-3"></div>
    </div>
</body>
</html>
