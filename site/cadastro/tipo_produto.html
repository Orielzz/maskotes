<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Tipo de Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" defer></script>
  <script src="./script/tipo_produto.js" defer></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Cadastro de Tipo de Produto</h2>
    <form id="tipoProdutoForm">
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição do Tipo de Produto</label>
        <input type="text" class="form-control" id="descricao" name="descricao" required>
      </div>
      <div id="mensagem"></div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</body>
</html>
