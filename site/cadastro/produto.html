<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js" defer></script>
  <script src="./script/produto.js" defer></script>
  <link rel="stylesheet" href="../css/css.css">
</head>
<body>
  <div class="container mt-5 bg-primary">
    <h2>Cadastro de Produto</h2>
    <form id="produtoForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="porcentagemSaco" class="form-label">Porcentagem Saco</label>
        <input type="number" class="form-control" id="porcentagemSaco" name="porcentagemSaco" required>
      </div>
      <div class="mb-3">
        <label for="porcentagemVarejo" class="form-label">Porcentagem Varejo</label>
        <input type="number" class="form-control" id="porcentagemVarejo" name="porcentagemVarejo" required>
      </div>
      <div class="mb-3">
        <label for="codigoBarras" class="form-label">Codigo de Barras</label>
        <input type="number" class="form-control" id="codigoBarras" name="codigoBarras" required>
      </div>
      <div class="mb-3">
        Animal:
        <select id="animalSelect" class="form-select" style="width: 300px;"></select>
      </div>
      <!-- Adicione mais campos conforme necessÃ¡rio -->

      <div id="mensagem"></div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</body>
</html>
